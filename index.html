<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>KARIMA COK ASIGIM ü§ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS TASARIM BA≈ûLANGICI --- */
        :root {
            --bg-gradient-start: #a16866;
            --bg-gradient-end: #52115e;
            --panel-bg: rgba(255, 255, 255, 0.7);
            --text-primary: #4a148c;
            --accent-color: #8e24aa;
            --button-hover: #ede7f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 30px;
            gap: 30px;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239c27b0' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .left-panel {
            flex: 1;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(74, 20, 140, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .playlist-header {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        #song-list-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .song-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .song-btn:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
            color: var(--accent-color);
        }

        .song-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px rgba(142, 36, 170, 0.3);
        }

        .player-wrapper {
            height: 225px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .right-panel {
            flex: 1.2;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(74, 20, 140, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
        }

        /* Tƒ±klanabilir Kalp ƒ∞konu */
        #heart-icon {
            position: absolute;
            top: 20px;
            right: 485px; /* Saƒü √ºst k√∂≈üe */
            font-size: 3.5rem;
            color: var(--accent-color);
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        #heart-icon:hover {
            opacity: 1;
            transform: scale(1.2);
            text-shadow: 0 0 15px rgba(142, 36, 170, 0.5);
        }

        #dynamic-quote {
            font-size: 2.2rem;
            font-style: italic;
            color: var(--text-primary);
            line-height: 1.4;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            opacity: 1;
        }
        
        .quote-hidden {
            opacity: 0 !important;
            transform: translateY(20px);
        }

        /* --- A√áILIR EKRAN (MODAL) STƒ∞LLERƒ∞ --- */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 30px;
            max-width: 400px;
            width: 80%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 2px solid var(--accent-color);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content p {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            line-height: 1.6;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; overflow-y: auto; }
            body, html { overflow: auto; }
            .left-panel, .right-panel { flex: none; height: auto; }
            .right-panel { padding: 30px; min-height: 300px; }
            #heart-icon { font-size: 2.5rem; top: 10px; right: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">

            <div id="song-list-container"></div>
            <div class="player-wrapper">
                <iframe id="spotify-iframe" src="" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <div class="right-panel">

    <div id="love-modal" class="modal-overlay" onclick="closeLoveModal(event)">

        </div>
    </div>

    <script>
        // --- ≈ûarkƒ± Listesi Verileri ---
        const seninListen = [
            { id: "4Q2t1wFBSwgaPlgV5GpqZp", title: "1) ‚ô´ Bu Kalp Seni Unutur Mu?", quote: "Bamba≈üka bir halin vardƒ±,\n Farketmeden beni sardƒ±,\n Benliƒüimi benden aldƒ±..." },
            { id: "3naYqiHrwFLitIKYHHJgvo", title: "2) ‚ô´ D√ºnyanƒ±n En G√ºzel Kƒ±zƒ±", quote: "Hem d√ºnyamƒ±n\n Hem de d√ºnyanƒ±n en g√ºzel kƒ±zƒ±na." },
            { id: "40x5K8xyIWVmSeUrYjj0os", title: "3) ‚ô´ Lost on You", quote: "All i ever wanted was you and it will stay like that." },
            { id: "2q4rjDy9WhaN3o9MvDbO21", title: "4) ‚ô´ Kiss Me Thru The Phone", quote: "Girl, you know I miss you, I just wanna kiss you\nBut I can't right now so baby, kiss me through the phone" },
            { id: "4tEmDXTjyI9AHnDaFvHnya", title: "5) ‚ô´ Aklƒ±mƒ± Ka√ßƒ±rdƒ±m", quote: "Aklƒ±mƒ± ka√ßƒ±rdƒ±m senle g√ºzelim." },
            { id: "3t0tWO3jsrvHTCl1FsqkZf", title: "6) ‚ô´ Yƒ±ldƒ±zlara Bak", quote: "Adƒ±nƒ± kazdƒ±ƒüƒ±m masum lise sƒ±ralarƒ±m." },
            { id: "5jVMm7kpwRAY1kxziLelYz", title: "7) ‚ô´ Yakamoz G√ºzeli", quote: "Yakamoz, yakamoz g√ºzeli\nBence o endam g√ºzeli" },
            { id: "0LOyLKALefDw224AMpiznW", title: "8) ‚ô´ Ba≈üa Sar", quote: "Anƒ±sƒ± var diye." },
            { id: "2sLAykCWyB1VA5hXDjU59T", title: "9) ‚ô´ Senden Daha G√ºzel", quote: "Sana ner'den rastladƒ±m?\nOldum derbeder,\nKendimi sana sakladƒ±m\nSenden daha g√ºzel." },
            { id: "5japGpeZFIAcIr63wR7Wzc", title: "10) ‚ô´ Bu Kƒ±z", quote: "Bu kƒ±z beni sever,\nBu kƒ±z beni √∂ld√ºr√ºr,\nBu kƒ±z bana g√ºzel hayaller g√∂rd√ºr√ºr." },
            { id: "1o8Pavu7zrnYJg3cJoCO8j", title: "11) ‚ô´ Mayƒ±s 3", quote: "Yollarƒ± sana √ßƒ±kmayan bu ankaradan nefret ettim." },
            { id: "1QOSqQevYx6IrRTV9UG3D9", title: "12) ‚ô´ Belki √úst√ºm√ºzden Bir Ku≈ü Ge√ßer", quote: "Yorulursan yaslan bana\nSarƒ±lƒ±p uyuyalƒ±m g√ºn batƒ±mƒ±nda." },
            { id: "3FoxsQsG5Z9bMuqdF5szJO", title: "13) ‚ô´ Toprak Yaƒümura", quote: "Bir kadƒ±n gelir, deƒüi≈ütirir seni\nAlƒ±≈ütƒ±ƒüƒ±n o sert, kararlƒ± ≈üeklini." },
            { id: "7LXZEyI1ke06UnmuwG4P8d", title: "14) ‚ô´ Giderdi Ho≈üuma", quote: "Ne giyerse giderdi ho≈üuma,\n√ñyle tatlƒ± bela ki ba≈üƒ±ma..." },
            { id: "4hmrOLhj3PaEOeyAQt9ow0", title: "15) ‚ô´ Bu Kƒ±z Benim Kaderim", quote: "Ama bu kƒ±z benim kaderim,\nBen ona boyun eƒümeliyim." },
        ];

        const songListContainer = document.getElementById('song-list-container');
        const spotifyIframe = document.getElementById('spotify-iframe');
        const quoteText = document.getElementById('dynamic-quote');
        let activeBtn = null;

        function changeSong(trackData, clickedBtn) {
            if (activeBtn) activeBtn.classList.remove('active');
            clickedBtn.classList.add('active');
            activeBtn = clickedBtn;

            spotifyIframe.src = `https://open.spotify.com/embed/track/${trackData.id}?utm_source=generator&theme=0`;

            quoteText.classList.add('quote-hidden');
            setTimeout(() => {
                quoteText.innerText = trackData.quote;
                quoteText.classList.remove('quote-hidden');
            }, 600);
        }

        function initializePage() {
            seninListen.forEach((song, index) => {
                const btn = document.createElement('button');
                btn.innerText = song.title;
                btn.classList.add('song-btn');
                btn.onclick = function() { changeSong(song, this); };
                songListContainer.appendChild(btn);
                if (index === 0) btn.click();
            });
        }

        // --- MODAL FONKSƒ∞YONLARI ---
        function openLoveModal() {
            document.getElementById('love-modal').style.display = 'flex';
        }

        function closeLoveModal(event) {
            // Sadece arka plana tƒ±klandƒ±ƒüƒ±nda kapatƒ±r
            if(event.target.id === 'love-modal') {
                document.getElementById('love-modal').style.display = 'none';
            }
        }

        initializePage();
    </script>
